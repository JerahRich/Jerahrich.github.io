<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assignment91.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6 text-left">
                        <button class="btn btn-danger" id="delete-completed-btn">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-danger" id="delete-all-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <h4 class="mb-0 text-center">To-Do List</h4>
            </div>
            <div class="card-body">
                <ul class="list-group" id="task-list">
                    <!-- existing tasks will be appended here -->
                </ul>
            </div>
            <div class="card-footer text-muted text-center">
                <button class="btn btn-primary rounded-circle btn-lg" data-toggle="modal" data-target="#addTaskModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome CDN links -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assignment91.js"></script>

    <!-- Modal for adding a new task -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group text-center">
                        <!-- Add your form or content here -->
                        <!-- For example, an input field for the task name -->
                        <input type="text" class="form-control" id="newTaskName" placeholder="Task Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- Close button for the modal -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add Task button for adding the task -->
                    <button type="button" class="btn btn-primary" id="addTaskBtn">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
